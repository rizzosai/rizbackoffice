<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RizzosAI Backoffice Login</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #e60000 0%, #fff 50%, #001f5b 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,31,91,0.08); padding: 40px 32px; max-width: 400px; width: 100%; }
        h1 { color: #e60000; text-align: center; margin-bottom: 24px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin-bottom: 18px; border: 1px solid #ccc; border-radius: 8px; }
        button { width: 100%; padding: 14px; background: linear-gradient(90deg, #e60000, #001f5b); color: #fff; border: none; border-radius: 8px; font-size: 1.1em; font-weight: bold; cursor: pointer; }
        button:hover { background: linear-gradient(90deg, #001f5b, #e60000); }
        .error { color: #e60000; text-align: center; margin-bottom: 12px; }
        .forgot-link { display: block; text-align: center; margin-top: 10px; color: #001f5b; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>RizzosAI Backoffice</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <input type="text" name="identifier" placeholder="{% if request.form.get('identifier') %}{{ request.form.get('identifier') }}{% else %}Username{% endif %} (Admin: Email or Username)" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a class="forgot-link" href="{{ url_for('forgot') }}">Forgot username or password?</a>
    </div>
</body>
</html>
