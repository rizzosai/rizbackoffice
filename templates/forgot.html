<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Username/Password - RizzosAI Backoffice</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #ff3c3c);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-container {
            background: rgba(30, 60, 114, 0.95);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 350px;
        }
        .forgot-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #ff3c3c;
        }
        .forgot-container input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #222;
        }
        .forgot-container input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: #ff3c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .forgot-container input[type="submit"]:hover {
            background: #e32b2b;
        }
        .forgot-container .flash {
            color: #ffb347;
            margin-bottom: 1rem;
            text-align: center;
        }
        .forgot-container .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Username or Password?</h2>
        {% if result %}
        <div class="flash">{{ result }}</div>
        {% endif %}
        <form method="post">
            <label for="lookup_type">Lookup:</label>
            <select name="lookup_type" id="lookup_type" required>
                <option value="username">Find Email by Username</option>
                <option value="email">Find Username by Email</option>
            </select>
            <input type="text" name="value" placeholder="Enter username or email" required>
            <input type="submit" value="Lookup">
        </form>
        <a class="back-link" href="{{ url_for('login_page') }}">Back to Login</a>
    </div>
</body>
</html>
