<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Credentials - RizzosAI Backoffice</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #ff3c3c);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .change-container {
            background: rgba(30, 60, 114, 0.95);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 350px;
        }
        .change-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #ff3c3c;
        }
        .change-container input[type="text"],
        .change-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #222;
        }
        .change-container input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: #ff3c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .change-container input[type="submit"]:hover {
            background: #e32b2b;
        }
        .change-container .flash {
            color: #ffb347;
            margin-bottom: 1rem;
            text-align: center;
        }
        .change-container .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="change-container">
        <h2>Change Credentials</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="New Username" value="{{ user.username or '' }}" required>
            <input type="password" name="password" placeholder="New Password" required>
            <input type="submit" value="Update">
        </form>
        <a class="back-link" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
